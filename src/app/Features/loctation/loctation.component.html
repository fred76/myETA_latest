<mat-card [formGroup]="form">

  <mat-card-title>

    <span>Countries - Ports - Plt StationS - berths</span>

  </mat-card-title>

  <form div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="12px">

    <!-- COUNTRY ADD / SELECT -->

    <div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="24px">
 
      <mat-form-field>
        <mat-label>Country</mat-label>
        <mat-select [formControl]="country" name="country">
          <mat-option *ngFor="let country of countries" [value]="country">
            {{ country.countryName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button (click)="deleteCountry(selectedCountry)" mat-raised-button>Delete country</button>

      <mat-divider></mat-divider>

      <mat-form-field>
        <mat-label>New Country</mat-label>
        <input matInput [formControl]="countryInput" name="countryInput" placeholder="Placeholder">
      </mat-form-field>

      <button (click)="addCountry(newCountryName)" mat-raised-button>Add country</button>

    </div>
  
    <!-- PLTSTATION ADD / SELECT -->

    <div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="24px">
      <mat-form-field>
        <mat-label>pltStation</mat-label>
        <mat-select [formControl]="pltStationPort" name="pltStationPort">
          <mat-option *ngFor="let pltStation of pltStations" [value]="pltStation">
            {{ pltStation.pltStationName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
 
      <button (click)="deletePltStation(selectedPltStation)" mat-raised-button>Delete Plt/S</button>

      <mat-divider></mat-divider>

      <mat-form-field>
        <mat-label>New Plt/S</mat-label>
        <input matInput [formControl]="pltStationInput" name="pltStationInput" placeholder="Placeholder">
      </mat-form-field> 

      <button (click)="addPltStation(newPltStationyName,selectedCountry)" mat-raised-button>Add Plt/S</button>
    </div>

      <!-- PORT ADD / SELECT -->

      <div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="24px">
        <mat-form-field>
          <mat-label>Port</mat-label>
          <mat-select [formControl]="portsCountry" name="portsCountry">
            <mat-option *ngFor="let ports of portsByCountry" [value]="ports">
              {{ ports.portName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <button mat-raised-button (click)="deletePort(selectedPort)"> Delete Port </button>
  
        <mat-divider></mat-divider>
  
        <mat-form-field>
          <mat-label>New Port</mat-label>
          <input matInput [formControl]="portInput" name="portInput" placeholder="Placeholder">
        </mat-form-field> 
  
        <button (click)="addPort(newPortyName,selectedPltStation)" mat-raised-button>Add Port</button>
  
      </div>
    <!-- Berth ADD / SELECT -->

    <div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="24px">

      <mat-form-field>
        <mat-label>Berth</mat-label>
        <mat-select [formControl]="berthPltStation" name="berthPltStation">
          <mat-option *ngFor="let berth of berths" [value]="berth">
            {{ berth.berthName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button (click)="deleteBerth(selectedBerth)" mat-raised-button>delete Berth</button>

      <mat-divider></mat-divider>

      <mat-form-field>
        <mat-label>New Berth</mat-label>
        <input matInput [formControl]="berthInput" name="berthInput" placeholder="Placeholder">
      </mat-form-field> 
      <button (click)="addBerth(newBerthName,selectedPort)" mat-raised-button>Add Berth</button>
    </div>
  </form>
</mat-card>
